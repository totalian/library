<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <nav>
        <h1>My library</h1>
        <button id="newbook">New Book</button>
    </nav>
    <div id="bookcase">
    </div>
    <div id="modal">
        <button id="modalclose">&times</button>
        <form id="newbookform" action="">
            <h2>Add a new book below</h2>
            
            <label for="ftitle">Book title</label>
            <input type="text" name="title" id="ftitle" required>

            <label for="fauthor">Author</label>
            <input type="text" name="author" id="fauthor" required>

            <label for="fpages">Number of pages</label>
            <input type="number" name="pages" id="fpages" required>

            <label for="fread">Read</label>
            <input type="radio" name="hasRead" value='true' id="fread" checked>

            <label for="funread">Not read</label>
            <input type="radio" name="hasRead" value='false' id="funread">

            <input type="submit">
        </form>
    </div>

    <script src="/main.js"></script>
</body>
</html>
